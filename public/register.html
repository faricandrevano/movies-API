<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="belajar.css">
    </head>
    <body>
        <div class="h-128">
            <nav class="bg-slate-400 h-22 flex justify-between px-3 items-center shadow-xl">
                <div class="w-9 h-9 ml-4">
                    <img src="sigma.svg">
                </div>
                <div>
                    <form action="/" id="form">
                        <input type="text" class="text-sm px-4 w-[500px] h-[32px] rounded-full focus:ring-2 focus:ring-blue-400" placeholder="Search By genre..." id="search">
                    </form>
                </div>
                <div>
                    <ul class="flex flex-row space-x-12 mr-3">
                        <li><a href="daftar.html">Daftar Film</a></li>
                        <li><a href="index.html">Nonton</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
            
            <div class="mx-auto p-4 bg-white ">
                <div class="w-full md:w-1/2 lg:w-1/3 mx-auto my-12 border p-8">
                    <h1 class="text-lg font-bold">Register</h1>
                    <form class="flex flex-col mt-4">
                        <input
                        type="text"
                        name="full-name"
                        class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                        placeholder="Full Name"
                        />
                        <input
                        type="email"
                        name="email"
                        class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                        placeholder="Email address"
                        />
                        <input
                        type="password"
                        name="password"
                        class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                        placeholder="Password"
                        />
                        <input
                        type="password"
                        name="repeat-password"
                        class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                        placeholder="Repeat Password"
                        />
                        <button
                        type="submit"
                        class="mt-4 px-4 py-3  leading-6 text-base border border-transparent text-white focus:outline-none bg-blue-500 text-blue-100 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex items-center w-full justify-center items-center font-medium focus:outline-none"
                        >
                        Register
                        </button>
                        <div class="flex flex-col items-center mt-5">
                            <p class="mt-1 text-xs font-light text-gray-500">
                                Register already?<a class="ml-1 font-medium text-blue-400">Sign in now</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
