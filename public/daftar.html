<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="belajar.css">
	</head>
	<body>
		<div class="h-128">
			<nav class="bg-slate-400 h-22 flex justify-between px-3 items-center shadow-xl">
				<div class="w-9 h-9 ml-4">
					<img src="sigma.svg">
				</div>
				<div>
					<form action="/" id="form">
						<input type="text" class="text-sm px-4 w-[500px] h-[32px] rounded-full focus:ring-2 focus:ring-blue-400" placeholder="cari daftar film..." id="search">
					</form>
				</div>
				<div>
					<ul class="flex flex-row space-x-12 mr-3">
						<li><a href="index.html">Nonton</a></li>
						<li><a href="login.html">Login</a></li>
						<li><a href="register.html">Register</a></li>
					</ul>
				</div>
			</nav>
			<div class="flex flex-col">
				<div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
					<div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
						<div class="overflow-hidden">
							<table class="min-w-full">
								<thead class="bg-white border-b">
									<tr>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											id movie
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											Nama Film
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											Tanggal Rilis
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											Bahasa
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											Popularitas
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											total vote
										</th>
										<th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
											Rate
										</th>
									</tr>
								</thead>
								<tbody id="bodyTab">
									
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="daftar.js"></script>
	</body>
